<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>( *・ω・)✄╰ひ╯</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('https://alist.icc.moe:12321/d/mnt/sdcard/29328488_p0.jpg'); /* 修改此处替换背景图片 */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            margin-top: 20vh;
            text-align: center;
        }

        #time {
            color: rgba(255, 255, 255, 0.9);
            font-size: 5em;
            font-weight: 300;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .search-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 600px;
            max-width: 90%;
            margin: 0 auto 40px;
        }

        #search-form {
            display: flex;
            align-items: center;
        }

        #search-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 1.2em;
            padding: 10px 20px;
            outline: none;
        }

        .links-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .link {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-size: 1.1em;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 8px;
        }

        .link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            #time {
                font-size: 3em;
            }
            
            .search-box {
                width: 90%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="time">00:00:00</div>
        
        <div class="search-box">
            <form id="search-form" action="https://www.bing.com/search" method="get" target="_blank">
                <input type="search" id="search-input" name="q" placeholder="输入搜索内容..." autofocus>
            </form>
        </div>

        <div class="links-container">
            <!-- 在此处添加自定义链接 -->
            <a href="https://bilibili.com" class="link">哔哩哔哩</a>
            <a href="https://huya.com" class="link">虎牙</a>
            <a href="https://icc.moe:12321" class="link">( *・ω・)✄╰ひ╯</a>
        </div>
    </div>

    <script>
        // 更新时间显示
        function updateTime() {
            const options = { 
                hour12: false,
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric'
            };
            document.getElementById('time').textContent = 
                new Date().toLocaleTimeString('zh-CN', options);
        }
        setInterval(updateTime, 1000);
        updateTime();

        // 搜索框回车提交
        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && this.value.trim()) {
                this.form.submit();
            }
        });
    </script>
</body>
</html>
